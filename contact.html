<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University Website Design - Easy Tutorials</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,600,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>
<body>
    <section class="course">
        <h1>Let's Get In Touch!</h1>
        <div class="border"></div>
        <p>Ready to start your next project with us? Send us a message <br> and we will get back to you asap!</p>
        <div class="contact-section">
            
            <form class="contact-form" action="index.html" method="post">
              <input type="text" class="contact-form-text" placeholder="Full name">
              <input type="email" class="contact-form-text" placeholder="Email address">
              <input type="text" class="contact-form-text" placeholder="Phone Number">
              <textarea class="contact-form-text" placeholder="Message"></textarea>
              <input type="submit" class="contact-form-btn" value="Submit">
            </form>
          </div>
    </section>
    
</body>
</html>
